{% extends 'base.html' %}
{% block title %}마이페이지{% endblock %}
{% block contents %}
<div class="container">
    <h1>마이페이지</h1>
    <form method="POST">
        {% csrf_token %}
        ID: {{ people.id }}
        <br>
        이름: {{ people.name }}
        <br>
        전화번호: {{ people.phnum }}
        <div>
           <a href="{% url 'accounts:update' %}">계정정보수정</a>
        </div>
    </form>
</div>
{% endblock %}
