{% extends 'base.html' %}
{% block title %}마이페이지{% endblock %}
{% block contents %}
<div class="container">
    <h1>login</h1>
    <form method="POST" action="{% url 'accounts:login_view' %}">
        {% csrf_token %}
        ID: {{ user.id }}
        <br>
        이름: {{ user.name }}
        <br>
        전화번호: {{ user.phnum }}
    </form>
</div>
{% endblock %}
